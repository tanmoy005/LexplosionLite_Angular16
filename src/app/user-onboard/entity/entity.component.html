<div class="row entity-details-page-entity-section">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <app-entities-table-header
      [path]="['Entities']"
      [buttonName]="'Add New Entity'"
      (addEntity)="handleAddEntity($event)"
    >
    </app-entities-table-header>
    <div class="row">
      <div class="col-lg-8 col-md-12 col-sm-12">
        <app-entity-table
          [entityTypesList]="entityTypesList"
          [industryTypesList]="industryTypesList"
          [lawCategoriesList]="lawCategoriesList"
          [countryList]="countryList"
        >
        </app-entity-table>
      </div>
      <div class="col-lg-4 col-md-12 col-sm-12">
        <app-tree-structure [rootNode]="treeDataItem"></app-tree-structure>
      </div>
    </div>
  </div>
</div>
