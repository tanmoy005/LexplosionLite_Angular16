<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <app-table-add-header
      [path]="['Entities']"
      [buttonName]="'Add New Entity'"
      [secondButtonName]="'Add New User'"
      (isAddNewUserClicked)="handleIsAddNewUserClicked($event)"
    >
    </app-table-add-header>

    <div class="row entity-details-page-entity-section">
      <div class="col-lg-8 col-md-8 col-sm-12">
        <app-entity-table
          [entityTypesList]="entityTypesList"
          [industryTypesList]="industryTypesList"
          [lawCategoriesList]="lawCategoriesList"
          [countryList]="countryForCompanyIdList"
          (isDotsButtonClicked)="handleIsDotsClicked($event)"
          (entitySelected)="handleEntitySelected($event)"
          (entityTableDataLoading)="handleTableDataLoading($event)"
          (checkAllEntitiesOPUnit)="handleEntitiesOPUnitStatus($event)"
          (isNoEntity)="handleEntityListStatus($event)"
          (isNoOpUnit)="handleOpUnitListStatus($event)"
        >
        </app-entity-table>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <app-company-structure-card
          [treeDataItem]="treeDataItem"
          [activeLevel]="activeLevel"
        ></app-company-structure-card>
      </div>
    </div>
  </div>

  <div class="col-lg-12" style="margin-top: 25px">
    <div class="d-flex justify-content-between">
      <button
        mat-stroked-button
        class="btn-primary-outline-md"
        (click)="goToSubscription()"
      >
        <mat-icon>keyboard_arrow_right</mat-icon>
        <p class="btn-name-style">Next</p>
      </button>
    </div>
  </div>
</div>
