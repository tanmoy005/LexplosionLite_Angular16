<div>
  <app-reg-header></app-reg-header>
  <mat-divider></mat-divider>
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12">
      <app-stepper [currentStep]="4"> </app-stepper>
    </div>
  </div>
</div>

<app-stepper-helper-text
  [helperText]="'Start your Risk Compliance Journey after this step.'"
  [stepText]="'Step 5 of 5'"
  style="width: 100%"
></app-stepper-helper-text>

<div class="go-live-details">
  <div class="go-live-columns">
    <app-card-layout-for-payment-page
      [cardHeight]="getCardSize(40, 720).height"
      [cardWidth]="getCardSize(40, 720).width"
    >
      <div class="container">
        <div class="row">
          <div class="col-3" *ngFor="let item of workSpaceColumns">
            <p class="go-live-typography">
              {{ item }}
            </p>
          </div>
        </div>
      </div>
    </app-card-layout-for-payment-page>
  </div>
  <app-card-layout-for-payment-page
    [cardHeight]="getCardSize(288, 720).height"
    [cardWidth]="getCardSize(288, 720).width"
  >
    <p>Payment Confirmation Pending...</p>
  </app-card-layout-for-payment-page>
</div>
