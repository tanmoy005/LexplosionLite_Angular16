
<div class="container entity-details-page-container">

<div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12">
    <app-stepper [currentStep]="0"> </app-stepper>
    </div>
</div>

<div class="row app-business-card-container">
    <div class="col-lg-6 col-md-12 col-sm-12">
    <app-stepper-helper-text [currentStep]="1" [subStep]="1"></app-stepper-helper-text>
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12">
    <app-business-card></app-business-card>
    </div>
</div>


<mat-divider> </mat-divider>

<div class="row entity-details-page-entity-section">
  
  <div class="col-lg-8 col-md-12 col-sm-12">
    <app-entity-table 
    [entityTypesList]="entityTypesList" 
    [industryTypesList]="industryTypesList"
    [lawCategoriesList]="lawCategoriesList" 
    >
  </app-entity-table>
  </div>

  <div class="col-lg-4 col-md-12 col-sm-12">
  <mat-card class="company-structure-card">
    <h4>Company Structure</h4>
    <app-tree-structure [rootNode]="treeDataItem"></app-tree-structure>
  </mat-card>
  </div>
</div>

<div class="row entity-details-next-button-div">
    <div class="col-12">
    <button class="entity-details-next-button" (click)="showTreeData()"> Next </button>
    </div>
</div>

</div>
