<div class="container">
  <app-reg-header></app-reg-header>
  <mat-divider></mat-divider>
  <div class="row stepper-row">
    <div class="col-lg-12 col-sm-12 col-md-12 px-0">
      <app-stepper [currentStep]="0"> </app-stepper>
    </div>
  </div>

  <div class="row app-helpertext-section">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <app-stepper-helper-text
        [helperText]="'Letâ€™s get started !'"
        [stepText]="'Step 1 of 5'"
        style="width: 100%"
      ></app-stepper-helper-text>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <app-business-card
        (selectedCountryChange)="getSelectedCountries($event)"
      ></app-business-card>
    </div>
  </div>

  <div
    class="entity-section"
    *ngIf="!isAddOperatingUnitClicked && !isAddNewUserClicked"
  >
    <app-entity
      [countryList]="countryList"
      (selectedEntityEmitter)="handleSelectedEntity($event)"
      (handleTableDataLoadingFromEntity)="handleEntityLoadingState($event)"
      (isDotsClicked)="handleIsDotsClicked($event)"
      (isEntityCreationSuccessful)="handleSuccessfulEntityCreation($event)"
      (isemitedAddNewUserClicked)="handleAddnewUserClicked($event)"
      (isNoEntityThere)="handleIsnoEntity($event)"
    >
    </app-entity>
  </div>
  <div
    class="entity-operating-unit-section"
    *ngIf="isAddOperatingUnitClicked && !isAddNewUserClicked"
  >
    <app-operating-unit
      (isBackClicked)="handleBackClick($event)"
      [entity]="selectedEntity"
      [isDotsCliscked]="isDotsClicked"
      (handleTableDataLoadingFromOperatingUnit)="
        handleEntityLoadingState($event)
      "
      (isemitedAddNewUserClicked)="handleAddnewUserClicked($event)"
    ></app-operating-unit>
  </div>

  <div class="entity-operating-unit-section" *ngIf="isAddNewUserClicked">
    <app-create-new-user
      (isBackClicked)="handleBackClickFromCreateUser($event)"
    ></app-create-new-user>
  </div>

  <!-- <div class="spinner-backdrop" *ngIf="isEntityTableLoading">
    <mat-spinner></mat-spinner>
  </div> -->

  <!-- <div>
    <app-footer-component></app-footer-component>
  </div> -->
</div>
