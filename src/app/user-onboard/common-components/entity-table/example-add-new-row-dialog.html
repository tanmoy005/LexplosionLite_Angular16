<div>
    <h2 mat-dialog-title>Entity Details</h2>
</div>

<mat-dialog-content>

  <form class="entity-form">
  <div class="conatiner">
  <div class="row">
  
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <mat-form-field appearance="outline" class="entity-form-field">
      <mat-label>Name of the Entity</mat-label>
      <input matInput required>
    </mat-form-field>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <mat-select required>
        <mat-option value="country_1">Country-1</mat-option>
        <mat-option value="country_2">Country-2</mat-option>
        <mat-option value="country_3">Country-3</mat-option>
      </mat-select>
      <mat-hint>Click to select a Country</mat-hint>
    </mat-form-field>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <mat-form-field appearance="outline">
      <mat-label>Type of Entity</mat-label>
      <mat-select required>
        <mat-option value="entity_option_1">Entity Type-1</mat-option>
        <mat-option value="entity_option_2">Entity Type-2</mat-option>
        <mat-option value="entity_option_3">Entity Type-3</mat-option>
      </mat-select>
      <mat-hint>Click to select Entity type</mat-hint>
    </mat-form-field>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <mat-form-field appearance="outline">
      <mat-label>Industries</mat-label>
      <mat-select required>
        <mat-option value="industry_option_1">Industry-1</mat-option>
        <mat-option value="industry_option_2">Industry-2</mat-option>
        <mat-option value="industry_option_3">Industry-3</mat-option>
      </mat-select>
      <mat-hint>Click to select Industries </mat-hint>
    </mat-form-field>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <mat-form-field  appearence="outline">
      <mat-label>Law Modules</mat-label>
      <mat-select multiple required>
        <mat-option *ngFor="let option of moduleOptions" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  </div>
  </div>
</form>

<mat-dialog-actions>
  <div class="conatiner">
  <div class="row">
    <!-- col-lg-6 col-md-6 col-sm-6 -->
    <div class="col">
      <button mat-button (click)="addEntity()" class="dialog-button">Add</button>
    </div>
    <div class="col">
      <button mat-button (click)="closeEntityDialog()" class="dialog-button">Back</button>
    </div>
  </div> 
  </div>
</mat-dialog-actions>

</mat-dialog-content>
