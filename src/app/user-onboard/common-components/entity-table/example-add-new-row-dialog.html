<div>
    <h2 mat-dialog-title>Entity Details</h2>
</div>

<mat-dialog-content>

  <form class="entity-form">
  <div class="conatiner">
  <div class="row">
  
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <mat-form-field appearance="outline" class="entity-form-field">
      <mat-label>Name of the Entity</mat-label>
      <input matInput required [(ngModel)]="formData.name">
    </mat-form-field>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      
      <mat-select required [(ngModel)]="formData.country">
        <mat-option *ngFor="let option of countryList" [value]="option.value">
          {{option.label}}
        </mat-option>
      </mat-select>

      <mat-hint>Click to select a Country</mat-hint>
    </mat-form-field>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <mat-form-field appearance="outline">
      <mat-label>Type of Entity</mat-label>
      <mat-select required [(ngModel)]="formData.entityType">
        <mat-option *ngFor="let option of entityTypesList" [value]="option.id">
          {{option.name}}
        </mat-option>
      </mat-select>
      <mat-hint>Click to select Entity type</mat-hint>
    </mat-form-field>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <mat-form-field appearance="outline">
      <mat-label>Industries</mat-label>
      <mat-select required [(ngModel)]="formData.industry">
        <mat-option *ngFor="let option of distinctIndutryTypesList" [value]="option.iId">
          {{option.industry}}
        </mat-option>
      </mat-select>
      <mat-hint>Click to select Industries </mat-hint>
    </mat-form-field>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <mat-form-field  appearence="outline">
      <mat-label>Law Modules</mat-label>
      <mat-select multiple required [(ngModel)]="formData.lawModules">
        <mat-option *ngFor="let option of lawCategoriesList" [value]="option.id">
          {{ option.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  </div>
  </div>
</form>

<mat-dialog-actions>
  <div class="conatiner">
  <div class="row">
    <!-- col-lg-6 col-md-6 col-sm-6 -->
    <div class="col">
      <button mat-button (click)="addEntity()" class="dialog-button">Add</button>
    </div>
    <div class="col">
      <button mat-button (click)="closeEntityDialog()" class="dialog-button">Back</button>
    </div>
  </div> 
  </div>
</mat-dialog-actions>

</mat-dialog-content>
