

<mat-card class="entity-details-container">
  <div>
    <h4>Entities</h4>
  </div>

  <div class="entity-add-button-container">
      <button (click)="viewAddEntityDialog()" class="entity-add-button">
        Add New
      </button>
  </div>

  <div>
    
  <div class="entity-details-table">
  <table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">SL</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td> 
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td> 
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Country</th>
      <td mat-cell *matCellDef="let element">{{element.country}}</td> 
    </ng-container>

    <ng-container matColumnDef="industry">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Industry</th>
      <td mat-cell *matCellDef="let element">{{element.industry}}</td> 
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Type</th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td> 
    </ng-container>

    <ng-container matColumnDef="emailID">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Email ID</th>
      <td mat-cell *matCellDef="let element">{{element.emailID}}</td> 
    </ng-container>

    <ng-container matColumnDef="laws">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Laws</th>
      <td mat-cell *matCellDef="let element">
        <button class="entity-table-button"
        (click)="openLawDialog()"
        >
          Show
        </button>
      </td>
    </ng-container>

   
    <ng-container matColumnDef="operatingUnit">
      <th mat-header-cell *matHeaderCellDef >Operating Unit</th>
      <td mat-cell *matCellDef="let element">
        <button class="entity-table-button"
        (click)="openLawDialog()"
        >
          Show
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let element">
        <!-- <button class="entity-table-button"> -->

            <!-- <button mat-menu-item (click)="openEntityMenuDialog()">
              <mat-icon>more_horiz</mat-icon>
            </button> -->

            <button mat-button [matMenuTriggerFor]="menu" #menuTrigger>
              <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openEntityMenuDialog('Add Operating Unit',element.position)">Add Operating Unit</button>
              <button mat-menu-item (click)="openEntityMenuDialog('Edit',element.position)">Edit</button>
              <button mat-menu-item (click)="openEntityMenuDialog('Delete',element.position)">Delete</button>
            </mat-menu>

      </td>
    </ng-container>

    <!-- <ng-container matColumnDef="laws">
      <th mat-header-cell *matHeaderCellDef>Laws</th>
      <button mat-flat-button color="primary">Add</button>
    </ng-container>

    <ng-container matColumnDef="operatingUnit">
      <th mat-header-cell *matHeaderCellDef>Operating Unit</th>
      <button mat-flat-button color="primary">Add</button>
    </ng-container> -->

    <!-- <button mat-flat-button color="primary">Add</button> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  </div>
</mat-card>
