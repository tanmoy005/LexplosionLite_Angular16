<app-dialog-layout [dialogHeaderTitle]="dialogHeaderTitle" dialogHeaderImage="dialogHeaderImage">
  <mat-dialog-content class="entity-dialog">
    <form class="entity-form">
      <div class="conatiner">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <div class="field-container">
              <div class="field-serial-no text_12_500_gray_1000">
                1
              </div>
              <mat-form-field appearance="outline" class="entity-form-field big-text-input ">
                <mat-label class="text_12_400_gray_900">Name of Entity</mat-label>
                <input matInput (input)="onTextFieldChange($event,'name')">
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="field-container text_12_400_gray_900">
              <div class="field-serial-no text_12_500_gray_1000">
                2
              </div>
              <app-dropdown [label]="'Type of Entity'" [options]="transformedEntityList" [IsMultiSelection]="false"
                [IsRequired]="true" (selectedValueChange)="onSelectedValueChanged($event,'entityType')">
              </app-dropdown>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="field-container">
              <div class="field-serial-no text_12_500_gray_1000">
                3
              </div>

              <app-dropdown [label]="'Country'" [options]="countryList" [IsMultiSelection]="false" [IsRequired]="true"
                (selectedValueChange)="onSelectedValueChanged($event,'country')">
              </app-dropdown>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="field-container">
              <div class="field-serial-no text_12_500_gray_1000">
                4
              </div>
              <app-dropdown [label]="'Industries'" [options]="transformedIndustryList" [IsMultiSelection]="true"
                [IsRequired]="true" (selectedValueChange)="onSelectedValueChanged($event,'industry')">
              </app-dropdown>
            </div>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="field-container">
              <div class="field-serial-no text_12_500_gray_1000">
                5
              </div>
              <app-dropdown [label]="'Law Modules'" [options]="transformedLawCategoryList" [IsMultiSelection]="true"
                [IsRequired]="true" (selectedValueChange)="onSelectedValueChanged($event,'lawModules')">
              </app-dropdown>
            </div>
          </div>
        </div>
      </div>
    </form>
    <mat-dialog-actions>
      <div class="conatiner">
        <div class="row">
          <div class="col">
            <button mat-button (click)="closeEntityDialog()" class="btn-primary-outline-md">Back</button>
          </div>
          <div class="col">
            <button mat-button (click)="addEntity()" class="btn-primary-md">Save</button>
          </div>
        </div>
      </div>
    </mat-dialog-actions>
  </mat-dialog-content>
</app-dialog-layout>
