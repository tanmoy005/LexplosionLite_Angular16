<mat-card appearance="outlined">
  <mat-card-content style="padding: 0px">
    <div class="business-card">
      <div class="row w-100">
        <!-- Business Name Section -->
        <div class="col-lg-4 col-md-4">
          <p class="field-name-typography inputField-margin">
            Business
          </p>
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-11">
                  <mat-form-field appearance="outline" class="big-text-input">
                    <mat-label class="text_12_400_gray_1000">
                      Business Name here
                    </mat-label>
                    <input matInput #business value="{{ companyName }}" />
                  </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-1 p-1 d-flex align-items-center">
                  <button mat-icon-button aria-label="Example icon button with a delete icon"
                    [matMenuTriggerFor]="menu">
                    <mat-icon class="dark-brown-icon">more_horiz</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>Edit</button>
                  </mat-menu>
                </div>
              </div>
            </div>
            <!-- <div class="col-lg-1" style="margin-left: 18px">
              <button
                mat-icon-button
                aria-label="Example icon button with a delete icon"
                [matMenuTriggerFor]="menu"
              >
                <mat-icon class="dark-brown-icon">more_horiz</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>Edit</button>
              </mat-menu>
            </div> -->
          </div>
        </div>
        <!-- HQ Address Section -->
        <div class="col-lg-4 col-md-4">
          <p class="field-name-typography inputField-margin">
            Head Quarters Address
          </p>
          <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-11">
              <mat-form-field appearance="outline" class="big-text-input">
                <mat-label class="text_12_400_gray_1000">
                  HQ Address here
                </mat-label>
                <input matInput />
              </mat-form-field>
            </div>
          </div>
        </div>
        <!-- Country of Operation Section -->

        <div class="col-lg-4 col-md-4">
          <p class="field-name-typography margin-left-lg inputField-margin">
            Country of Operation
          </p>
          <div class="row bg-dropdown-business-card h-100 align-items-center">
            <div class="col-lg-10 col-md-10 col-sm-12 margin-left-lg">
              <app-dropdown [label]="'Select one or more countries'" [options]="transformedCountries"
                [IsMultiSelection]="true" [IsRequired]="false" (selectedValueChange)="onCountryValueChange($event)"
                [changeableValues]="countryForCompanyIdList">
              </app-dropdown>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
