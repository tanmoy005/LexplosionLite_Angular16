

<mat-card>
    <mat-card-content style="padding: 10px; padding-bottom: 5px;">
      <div >
        
        <div class="row align-items-center ">
          <div>
          <div class='col-lg-12'>
            <h5>Business</h5>
          </div>
          
            <div class='col-lg-10'>
           
            <mat-form-field class="example-full-width"  appearance="outline">
              <mat-label>Business</mat-label>
              <input matInput #business  >
             
            </mat-form-field>
          </div>
        </div>

            <div class="col-lg-1">
              <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon class="dark-brown-icon" >more_horiz</mat-icon>
              </button>
            </div>
        </div>

        <div class="row align-items-center ">
          <div>
          <div class='col-lg-2'>
            <h5>Headquarter Address</h5>
          </div>
          <div class='col-lg-8'>
            <mat-form-field class="example-full-width"  appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput #message maxlength="256" >
               
              </mat-form-field>
          </div>
        </div>
          
          </div>
        
      
        <div class="row align-items-center ">
          <div>
        <div class='col-lg-2 col-sm-6 col-md-6'>
            <h5>Country of Operation</h5>
          </div>
          <div class='col-lg-8'>
             <app-dropdown [label]="'Country'" [options]="countryList"
              [IsMultiSelection]="true" [IsRequired]="false" 
              (selectedValueChange)="onCountryValueChange($event)">
            </app-dropdown> 
            
          </div>
        </div>
          
        </div>

       

          </div>
          
    </mat-card-content>
  </mat-card>
