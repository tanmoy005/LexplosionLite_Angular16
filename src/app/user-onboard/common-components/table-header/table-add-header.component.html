<div class="entity-table-header">
  <div class="entities-layout">
    <p class="route-name">
      <ng-container *ngFor="let segment of path; let i = index">
        <span [ngClass]="i === 0 ? 'entities-typography' : 'path-layout-typography'">{{ segment }}</span>
        <span *ngIf="i < path.length - 1" class="separator"> &gt;&gt; </span>
      </ng-container>
    </p>
  </div>
  <div>
    <button mat-stroked-button (click)="emitAddNewEntity()">
      <mat-icon>add</mat-icon>{{buttonName}}
    </button>
  </div>
</div>
