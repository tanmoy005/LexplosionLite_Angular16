<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <mat-horizontal-stepper
        #stepper
        [selectedIndex]="currentStep"
        [linear]="true"
        labelPosition="bottom"
      >
        <mat-step *ngFor="let step of stepperSteps">
          <ng-template matStepLabel>
            {{ step }}
          </ng-template>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
  </div>
</div>
