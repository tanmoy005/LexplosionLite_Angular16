<div
  *ngIf="headerRequired"
  [ngClass]="{
    'card-header-purple-dark': shade === 'dark',
    'card-header-purple-light': shade === 'light',
    'card-header-purple-medium': shade === 'medium'
  }"
>
  <img *ngIf="cardHeaderImage" [src]="cardHeaderImage" alt="" srcset="" />
  <div
    [ngClass]="
      shade === 'dark'
        ? 'card-name text_12_700_gray_600'
        : 'card-name text_12_700_gray_1000'
    "
  >
    {{ cardHeaderTitle }}
  </div>
</div>
<div
  [ngClass]="
    shade === 'dark'
      ? 'card-content-container-dark'
      : 'card-content-container-light'
  "
>
  <ng-content></ng-content>
</div>
