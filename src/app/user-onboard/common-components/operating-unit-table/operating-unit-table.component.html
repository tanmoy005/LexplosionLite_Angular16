<div class="opUnit-details-table">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
        <p class="text_12_700_gray_100">#</p>
      </th>
      <td mat-cell *matCellDef="let element">
        <p class="text_12_400_gray_1000_responsive">{{ element.count }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
        <p class="text_12_700_gray_100">Name</p>
      </th>
      <td mat-cell *matCellDef="let element">
        <p class="text_12_400_gray_1000_responsive">{{ element.name }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="ownership">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
        <p class="text_12_700_gray_100">Ownership</p>
      </th>
      <td mat-cell *matCellDef="let element">
        <p class="text_12_400_gray_1000_responsive">{{ element.ownership }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
        <p class="text_12_700_gray_100">Type</p>
      </th>
      <td mat-cell *matCellDef="let element">
        <p class="text_12_400_gray_1000_responsive">{{ element.type }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
        <p class="text_12_700_gray_100">Location</p>
      </th>
      <td mat-cell *matCellDef="let element">
        <p class="text_12_400_gray_1000_responsive">{{ element.locatedAt }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="zone">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
        <p class="text_12_700_gray_100">Zone</p>
      </th>
      <td mat-cell *matCellDef="let element">
        <p class="text_12_400_gray_1000_responsive">{{ element.zone }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="entity">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
        <p class="text_12_700_gray_100">Entity</p>
      </th>
      <td mat-cell *matCellDef="let element">
        <button
          [matBadge]="element.entity.length"
          matBadgePosition="below after"
          class="invisible-border-button custom-badge"
          matBadgeSize="small"
        >
          <img src="./assets/images/icons/EntityIcons.svg" />
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="employees">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
        <p class="text_12_700_gray_100">Employees</p>
      </th>
      <td mat-cell *matCellDef="let element">
        <button
          [matBadge]="element.totalEmployeeCount"
          matBadgePosition="below after"
          class="invisible-border-button custom-badge"
          matBadgeSize="small"
        >
          <img src="./assets/images/icons/Vector_Employee.png" />
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="activities">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
        <p class="text_12_700_gray_100">Activities</p>
      </th>
      <td mat-cell *matCellDef="let element">
        <button
          [matBadge]="element.activities.length"
          matBadgePosition="below after"
          class="invisible-border-button custom-badge"
          matBadgeSize="small"
        >
          <img src="./assets/images/icons/activities.png" />
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="laws">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
        <p class="text_12_700_gray_100">Laws</p>
      </th>
      <td mat-cell *matCellDef="let element">
        <button
          (click)="openLawDialog(element.opID)"
          class="invisible-border-button custom-badge"
          [matBadge]="getBadgeCount(element.opID)"
          matBadgeSize="small"
          matBadgeOverlap="true"
          matBadgePosition="below after"
          matBadgeColor="primary"
        >
          <img src="./assets/images/icons/Vectorlaw.svg" />
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu" #menuTrigger>
          <mat-icon class="dark-brown-icon">more_horiz</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            (click)="openopUnitMenuDialog('Edit', element.opID)"
          >
            Edit
          </button>
          <!-- <button
            mat-menu-item
            (click)="openopUnitMenuDialog('Delete', element.opID)"
          >
            Delete
          </button> -->
        </mat-menu>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="mat-header-row"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
