  <div class="opUnit-details-table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">#</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="entity">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
          Entity
        </th>
        <td mat-cell *matCellDef="let element">{{ "" }}</td>
      </ng-container>

      <ng-container matColumnDef="ownership">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
          Ownership
        </th>
        <td mat-cell *matCellDef="let element">{{ "" }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
          Location
        </th>
        <td mat-cell *matCellDef="let element">{{ "" }}</td>
      </ng-container>

      <ng-container matColumnDef="zone">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Zone</th>
        <td mat-cell *matCellDef="let element">{{ "" }}</td>
      </ng-container>

      <ng-container matColumnDef="employees">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
          Employees
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openLawDialog()">
            <img
              src="./assets/images/icons/Vector_Employee.png"
              width="10"
              height="10"
            />
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="activities">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
          Activities
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openLawDialog()">
            <img
              src="./assets/images/icons/activities.png"
              width="10"
              height="10"
            />
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="laws">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Laws</th>
        <td mat-cell *matCellDef="let element">
          <!-- <button class="opUnit-table-button"
          (click)="openLawDialog()"
          >
            Show
          </button> -->

          <button mat-icon-button (click)="openLawDialog()">
            <img
              src="./assets/images/icons/Vectoroperating_unit_Icon.png"
              width="10"
              height="10"
            />
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <!-- <button class="opUnit-table-button"> -->

          <!-- <button mat-menu-item (click)="openopUnitMenuDialog()">
                <mat-icon>more_horiz</mat-icon>
              </button> -->

          <button mat-button [matMenuTriggerFor]="menu" #menuTrigger>
            <mat-icon>more_horiz</mat-icon>
          </button>
          <!-- (click)="openopUnitMenuDialog('Add Operating Unit',element.position)" -->
          <mat-menu #menu="matMenu">
            <button
              mat-menu-item
              (click)="openopUnitMenuDialog('Add Department', element.position)"
            >
              Add Department
            </button>
            <button
              mat-menu-item
              (click)="openopUnitMenuDialog('Edit', element.position)"
            >
              Edit
            </button>
            <button
              mat-menu-item
              (click)="openopUnitMenuDialog('Delete', element.position)"
            >
              Delete
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="laws">
        <th mat-header-cell *matHeaderCellDef>Laws</th>
        <button mat-flat-button color="primary">Add</button>
      </ng-container>
  
      <ng-container matColumnDef="operatingUnit">
        <th mat-header-cell *matHeaderCellDef>Operating Unit</th>
        <button mat-flat-button color="primary">Add</button>
      </ng-container> -->

      <!-- <button mat-flat-button color="primary">Add</button> -->

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="mat-header-row"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
