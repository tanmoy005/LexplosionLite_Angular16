<h2 mat-dialog-title>Operating Unit Details</h2>
<mat-dialog-content> 
  <div class=" example-full-width d-flex">
  <div class="col-lg-8">
  <mat-card>
    <mat-card-content>
  <form  #entityForm="ngForm">
  <mat-form-field appearance="outline" style="margin-right: 10px;">
    <mat-label>Entity</mat-label>
    <input matInput name="Entity" [(ngModel)]="data.entityName" >
  </mat-form-field>

  <div class=" example-full-width d-flex">
    
  <mat-form-field appearance="outline" style="margin-right: 10px;">
    <mat-label>Operating Unit Name</mat-label>
    <input matInput name="operatingUnitName"  [(ngModel)]="operatingUnitName" required >
  </mat-form-field>

  <app-dropdown [label]="'Operating Unit Type'" [options]="transformedDataOperatingUnits" [IsMultiSelection]="false" [IsRequired]="true" 
  (selectedValueChange)="onSelectedValueChanged($event,'operatingUnitType')"
  >
  </app-dropdown>


</div>

 <div class=" example-full-width d-flex">
  <app-dropdown [label]="'States'" [options]="transformedStates" [IsMultiSelection]="false" [IsRequired]="true" 
  (selectedValueChange)="onSelectedValueChanged($event,'states')"
  >
  </app-dropdown>

  <app-dropdown [label]="'Activities'" [options]="BusinessOptions" [IsMultiSelection]="false" [IsRequired]="true"
  (selectedValueChange)="onSelectedValueChanged($event,'activity')"
  >
  </app-dropdown>

</div>
<div class=" example-full-width d-flex">
  <app-dropdown [label]="'Located At'" [options]="BusinessOptions" [IsMultiSelection]="false" [IsRequired]="true" 
  (selectedValueChange)="onSelectedValueChanged($event,'locatedAt')"
 >
  </app-dropdown>

  <app-dropdown [label]="'Ownarship'" [options]="BusinessOptions" [IsMultiSelection]="false" [IsRequired]="true" 
  (selectedValueChange)="onSelectedValueChanged($event,'ownership')"
  >
  </app-dropdown>

</div>
 </form>
</mat-card-content>
</mat-card>
</div>
<div class="col-lg-4">
 <app-employee-count-card></app-employee-count-card>
</div>

</div>
</mat-dialog-content>
<mat-dialog-actions>


  <button  mat-raised-button color="warn"  (click)="addEntity()">Add</button>
  <button  mat-raised-button color="warn" (click)="CloseDialog()" >Close</button>
</mat-dialog-actions>
