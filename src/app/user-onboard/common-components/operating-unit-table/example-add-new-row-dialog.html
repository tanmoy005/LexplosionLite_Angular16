<h2 mat-dialog-title>Operating Unit Details</h2>
<mat-dialog-content> 
  <div class=" example-full-width d-flex">
  <div class="col-lg-8">
  <mat-card>
    <mat-card-content>
  <form>
  <mat-form-field appearance="outline" style="margin-right: 10px;">
    <mat-label>Entity</mat-label>
    <input matInput name="Entity" [(ngModel)]="data.entityName">
  </mat-form-field>

  <div class=" example-full-width d-flex">
    
  <mat-form-field appearance="outline" style="margin-right: 10px;">
    <mat-label>Operating Unit Name</mat-label>
    <input matInput name="operatingUnitName" >
  </mat-form-field>

  <app-dropdown [label]="'Operating Unit Type'" [options]="transformedDataOperatingUnits" [IsMultiSelection]="false" [IsRequired]="false" >
  </app-dropdown>


</div>

 <div class=" example-full-width d-flex">
  <app-dropdown [label]="'States'" [options]="transformedStates" [IsMultiSelection]="false" [IsRequired]="false" >
  </app-dropdown>

  <app-dropdown [label]="'Activities'" [options]="BusinessOptions" [IsMultiSelection]="false" [IsRequired]="false" >
  </app-dropdown>

</div>
<div class=" example-full-width d-flex">
  <app-dropdown [label]="'Located At'" [options]="BusinessOptions" [IsMultiSelection]="false" [IsRequired]="false" >
  </app-dropdown>

  <app-dropdown [label]="'Ownarship'" [options]="BusinessOptions" [IsMultiSelection]="false" [IsRequired]="false" >
  </app-dropdown>

</div>
 </form>
</mat-card-content>
</mat-card>
</div>
<div class="col-lg-4">
  <mat-card>
    <mat-card-content>
      <form>
        <p>Direct Employees</p>
        <div class=" example-full-width d-flex">
        <mat-form-field appearance="outline">
          <mat-label>Male</mat-label>
          <input matInput name="male" type="number" >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Female</mat-label>
          <input matInput name="female" type="number" >
        </mat-form-field>
      </div>
      <p>Contract Labours</p>
      <div class=" example-full-width d-flex">
      <mat-form-field appearance="outline">
        <mat-label>Male</mat-label>
        <input matInput name="male" type="number" >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Female</mat-label>
        <input matInput name="female" type="number" >
      </mat-form-field>
    </div>
    <p>Inter-State Migrants</p>
    <div class=" example-full-width d-flex">
    <mat-form-field appearance="outline">
      <mat-label>Male</mat-label>
      <input matInput name="male" type="number" >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Female</mat-label>
      <input matInput name="female" type="number" >
    </mat-form-field>
  </div>
  <p>Others</p>
  <div class=" example-full-width d-flex">
  <mat-form-field appearance="outline">
    <mat-label>Apprentices</mat-label>
    <input matInput name="male" type="number" >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Child Labours</mat-label>
    <input matInput name="female" type="number" >
  </mat-form-field>
</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

</div>
</mat-dialog-content>
<mat-dialog-actions>


  <button  mat-raised-button color="warn"  (click)="addEntity()">Add</button>
</mat-dialog-actions>
