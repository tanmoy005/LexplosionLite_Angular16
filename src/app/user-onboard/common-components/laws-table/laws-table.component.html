   <section class="example-container mat-elevation-z8" tabindex="0">
   <table mat-table [dataSource]="dataSource">

    
    <ng-container matColumnDef="lawName">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Name of the Law </th>
        <td mat-cell *matCellDef="let element">
          <div>{{ element.lawName }}</div>
          <div *ngIf="element.noOfCompliances !== undefined">No. of Compliances: {{ element.noOfCompliances }}</div>
        </td>
      </ng-container>
      
    <ng-container matColumnDef="applicability">
        <th mat-header-cell *matHeaderCellDef> Applicability </th>
        <td mat-cell *matCellDef="let element"> {{ element.applicability }} </td>
      </ng-container>
    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
</section>
