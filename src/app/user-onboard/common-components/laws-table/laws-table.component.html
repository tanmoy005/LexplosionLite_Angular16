      <ng-container matColumnDef="lawName">
        <th mat-header-cell *matHeaderCellDef>Name of the LAW</th>
        <td mat-cell *matCellDef="let element">
          <!-- Display laws containing 'act' -->
          <div
            *ngFor="let law of element.lawName; let i = index"
            style="margin: 0"
          >
            <div *ngIf="law.name.toLowerCase().includes('act')">
              <p class="text_12_700_gray_1650">
                {{ law.name
                }}<span *ngIf="i !== element.lawName.length - 1">, </span>
              </p>
            </div>
          </div>

          <!-- 'Read More' button -->
          <p style="margin: 0">
            <button mat-button class="read-with-button" (click)="openDialog()">
              <p class="text_12_400_gray_1650">Read More</p>
            </button>
          </p>

          <!-- Display laws containing 'rule' -->
          <div
            *ngFor="let law of element.lawName; let i = index"
            style="margin: 0"
          >
            <div *ngIf="law.name.toLowerCase().includes('rule')">
              <p class="text_12_700_gray_1650">
                {{ law.name
                }}<span *ngIf="i !== element.lawName.length - 1">, </span>
              </p>
            </div>
          </div>

          <!-- Display remaining laws (that do not contain 'act' or 'rule') -->
          <div
            *ngFor="let law of element.lawName; let i = index"
            style="margin: 0"
          >
            <div
              *ngIf="
                !law.name.toLowerCase().includes('act') &&
                !law.name.toLowerCase().includes('rule')
              "
            >
              <p class="text_12_700_gray_1650">
                {{ law.name
                }}<span *ngIf="i !== element.lawName.length - 1">, </span>
              </p>
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="applicability">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          Applicability
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="applicability_icon_container">
            <img
              [src]="getImageSource(element)"
              alt="Applicability Icon"
              class="applicability-icon"
            />
          </div>
          <p class="applicability-text">{{ element.applicability }}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="module">
        <th mat-header-cell *matHeaderCellDef class="text-center">Module</th>
        <td mat-cell *matCellDef="let element">
          <p class="applicability-text">{{ element.module }}</p>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
