<section class="example-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">
        <p class="applicability-text">{{ element.serialNumber }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="lawName">
      <th mat-header-cell *matHeaderCellDef>Name of the LAW</th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let law of element.lawName" style="margin: 0">
          <!-- {{ law.name }} -->
          <div *ngIf="law.name.toLowerCase().includes('act')">
            {{ law.name }}
          </div>
        </div>
        <p style="margin: 0">
          <button mat-button class="read-with-button" (click)="openDialog()">
            Read More
            <img
              src="./assets/images/icons/lawsTableReadMore.svg"
              alt="read-more-icon"
              style="margin-left: 8px"
            />
          </button>
        </p>
        <div *ngFor="let law of element.lawName" style="margin: 0">
          <!-- {{ law.name }} -->
          <div *ngIf="law.name.toLowerCase().includes('rule')">
            {{ law.name }}
          </div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="applicability">
      <th mat-header-cell *matHeaderCellDef class="text-center">Applicability</th>
      <td mat-cell *matCellDef="let element">
        <div class="applicability_icon_container">
          <img
            [src]="getImageSource(element)"
            alt="Applicability Icon"
            class="applicability-icon"
          />
        </div>
          <p class="applicability-text">{{ element.applicability }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="module">
      <th mat-header-cell *matHeaderCellDef class="text-center">Module</th>
      <td mat-cell *matCellDef="let element">
        <p class="applicability-text">{{ element.module }}</p>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
