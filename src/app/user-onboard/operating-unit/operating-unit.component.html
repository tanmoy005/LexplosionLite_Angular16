<div class="container">
  <app-table-add-header
    [path]="entityOpPath"
    [buttonName]="'Add New Operating Unit'"
  >
  </app-table-add-header>
  <div class="row opUnit-details-page-entity-section">
    <div class="col-lg-8 col-md-12 col-sm-12">
      <app-operating-unit-table
        [entity]="entity"
        [isDotsCliscked]="isDotsCliscked"
      >
      </app-operating-unit-table>
    </div>

    <div class="col-lg-4 col-md-12 col-sm-12">
      <app-company-structure-card
        [treeDataItem]="treeDataItem"
      ></app-company-structure-card>
    </div>
  </div>
  <div class="col-12" style="margin-top: 25px">
    <button mat-stroked-button class="btn-primary-outline-md" (click)="onBackClick()">
      <mat-icon>keyboard_arrow_left</mat-icon>
      <p class="btn-name-style">Back</p>
    </button>
  </div>
</div>
