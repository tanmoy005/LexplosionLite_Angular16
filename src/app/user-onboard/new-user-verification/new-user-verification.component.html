<!-- <p>new-user-verification works!</p> -->
<div>
  <app-reg-header></app-reg-header>
  <mat-divider></mat-divider>

  <p class="set-password-typography">Your Email ID is confirmed</p>

  <form>
    <div class="col-lg-12">
      <div class="row">
        <div>
          <mat-form-field
            appearance="outline"
            class="registration-big-text-input"
          >
            <mat-label class="text_12_400_gray_1000">Password</mat-label>
            <input
              type="password"
              matInput
              [formControl]="passwordFormControl"
              name="password"
            />

            <mat-error *ngIf="passwordFormControl.hasError('required')"
              >Password is&nbsp;<strong>required</strong>
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('passwordInvalid')"
              >Password is&nbsp;<strong>invalid</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div
          *ngIf="passwordFormControl.hasError('passwordInvalid')"
          class="password-error-icon"
        >
          <mat-icon
            matTooltip="Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long."
            [matTooltipPosition]="'above'"
          >
            info
          </mat-icon>
        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <div class="row">
        <mat-form-field
          appearance="outline"
          class="registration-big-text-input"
        >
          <mat-label class="text_12_400_gray_1000">Confirm Password</mat-label>
          <!-- <input matInput name="confirmPassword" /> -->

          <input
            type="password"
            matInput
            [formControl]="confirmPasswordFormControl"
            name="confirmPassword"
          />
          <mat-error *ngIf="confirmPasswordFormControl.hasError('required')">
            Please&nbsp;<strong>re-enter</strong>&nbsp;password
          </mat-error>

          <mat-error
            *ngIf="
              !confirmPasswordFormControl.hasError('required') &&
              confirmPasswordFormControl.hasError('passwordsMismatch') &&
              confirmPasswordFormControl.touched
            "
          >
            Passwords didn't&nbsp;<strong>match</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div style="margin-left: -15px">
      <div class="col-lg-12">
        <div class="row">
          <div class="custom-col-1 col-lg-2">
            <button mat-stroked-button class="btn-primary-outline-md">
              <p class="btn-name-style-confirm-pass-login">
                <img
                  src="./assets/images/icons/Icons - Lex Kom Litecross.svg"
                />
                Cancel
              </p>
            </button>
          </div>
          <div class="col-lg-2">
            <button
              mat-button
              class="btn-primary-md"
              (click)="handleSetPassword($event)"
            >
              <!-- <p class="btn-name-style">Set Password</p> -->
              <p class="btn-name-style-confirm-pass-login">
                <img
                  src="./assets/images/icons/Icons - Lex Kom LiteAddUserDark.svg"
                />
                Confirm and Login
              </p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
