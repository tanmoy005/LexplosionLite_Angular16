<div>
  <app-reg-header [isProfileActive]="false"></app-reg-header>
  <mat-divider></mat-divider>

  <p class="set-password-typography">Your Email ID is confirmed</p>
  <div class="user-verification-form">
    <form>
      <div class="col-lg-12 col-md-12">
        <div class="row">
          <mat-form-field
            appearance="outline"
            class="registration-big-text-input"
          >
            <mat-label class="text_12_400_gray_1000">Password</mat-label>
            <input
              type="password"
              matInput
              [formControl]="passwordFormControl"
              name="password"
            />

            <mat-error *ngIf="passwordFormControl.hasError('required')"
              >Password is&nbsp;<strong>required</strong>
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('passwordInvalid')"
              >Password is&nbsp;<strong>invalid</strong>
            </mat-error>
          </mat-form-field>

          <div
            *ngIf="passwordFormControl.hasError('passwordInvalid')"
            class="password-error-icon"
          >
            <mat-icon
              matTooltip="Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long."
              [matTooltipPosition]="'above'"
            >
              info
            </mat-icon>
          </div>
        </div>
      </div>

      <div class="col-lg-12 col-md-12">
        <div class="row">
          <mat-form-field
            appearance="outline"
            class="registration-big-text-input"
          >
            <mat-label class="text_12_400_gray_1000"
              >Confirm Password</mat-label
            >
            <!-- <input matInput name="confirmPassword" /> -->

            <input
              type="password"
              matInput
              [formControl]="confirmPasswordFormControl"
              name="confirmPassword"
            />
            <mat-error *ngIf="confirmPasswordFormControl.hasError('required')">
              Please&nbsp;<strong>re-enter</strong>&nbsp;password
            </mat-error>

            <mat-error
              *ngIf="
                !confirmPasswordFormControl.hasError('required') &&
                confirmPasswordFormControl.hasError('passwordsMismatch') &&
                confirmPasswordFormControl.touched
              "
            >
              Passwords didn't&nbsp;<strong>match</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="d-flex">
        <button
          mat-stroked-button
          class="btn-primary-outline-md"
          (click)="handleCancleClick($event)"
        >
          <p class="btn-name-style btn-name-style-add-new-user">
            <img src="./assets/images/icons/Icons - Lex Kom Litecross.svg" />
            Cancel
          </p>
        </button>
        <button
          mat-button
          class="btn-primary-md ml-22px btn-fit-content"
          (click)="handleSetPassword($event)"
        >
          <!-- <p class="btn-name-style">Set Password</p> -->
          <div class="d-flex">
            <img
              src="./assets/images/icons/Icons - Lex Kom LiteAddUserDark.svg"
            />
            <p class="btn-name-style btn-nowrap">Confirm & Login</p>
          </div>
        </button>

        <!-- <div class="col-lg-5 col-md-5" style="margin-right: 28px; margin-left: -15px">
            <button mat-stroked-button class="btn-primary-outline-md" (click)="handleCancleClick($event)">
              <p class="btn-name-style btn-name-style-add-new-user">
                <img src="./assets/images/icons/Icons - Lex Kom Litecross.svg" />
                Cancel
              </p>
            </button>
          </div>
          <div class="col-lg-5 col-md-5">
            <button mat-button class="btn-primary-md" (click)="handleSetPassword($event)">
              <div class="d-flex">
                <img src="./assets/images/icons/Icons - Lex Kom LiteAddUserDark.svg" />
                <p class="btn-name-style btn-nowrap">Confirm & Login</p>
              </div>
            </button>
          </div> -->
      </div>
    </form>
  </div>
</div>
