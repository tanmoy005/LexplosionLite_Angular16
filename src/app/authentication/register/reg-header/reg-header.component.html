<div class="reg-header">
  <img
    src="../../../../assets/images/logos/Komrisk Lite Logo_2024.svg"
    class="logo"
    (click)="handleClickOnLogo()"
    alt="logo"
  />

  <div class="profile-section">
    <p class="text_12_400_gray_1000_responsive lexplosion-product">
      A
      <img
        src="../../../../assets/images/logos/image 10LexplosionProduct.svg"
        alt="product-logo"
      />
      Product
    </p>
    <div
      class="col-md-12 col-lg-12 col-sm-12 profile-section-items"
      *ngIf="isProfileActive"
    >
      <div class="profile-icon-class">
        <button
          class="invisible-border-button"
          [matMenuTriggerFor]="profileMenu"
          #menuTrigger
          [disabled]="!isProfileActive"
        >
          <img
            [src]="
              isProfileActive
                ? '../../../../assets/images/icons/VectorProfileIcon.svg'
                : '../../../../assets/images/icons/UserIconVector_Inactive.svg'
            "
            alt="profile-icon"
            class="responsive-svg"
          />

          <img
            [src]="
              isProfileActive
                ? '../../../../assets/images/icons/VectorDown Arrow.svg'
                : '../../../../assets/images/icons/UserDropdownIconVector_Inactive.svg'
            "
            alt="profile-icon"
            style="margin-left: 12px"
            class="responsive-svg"
          />
        </button>

        <mat-menu #profileMenu="matMenu" class="cdk-overlay-pane">
          <button mat-menu-item (click)="handleClickOnLogOut()">
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>

      <p class="text_12_400_gray_1000_responsive">{{ userName }}</p>
    </div>
  </div>
</div>
