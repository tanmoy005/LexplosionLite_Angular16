<div class="register-container">
  <mat-card style="display: contents">
    <app-reg-header></app-reg-header>
    <mat-divider></mat-divider>

    <div class="col-lg-4" style="margin-top: 40px">
      <div
        class="verify-email-id"
        style="margin-bottom: 50px; margin-left: 20px"
      >
        <p class="verify-email-id-typography">Verify Email ID</p>
      </div>
      <div class="back-button">
        <button
          mat-stroked-button
          class="btn-primary-outline-md"
          (click)="handleBackToRegistration($event)"
        >
          <mat-icon>keyboard_arrow_left</mat-icon>Back
        </button>
      </div>
      <div
        verify-email-div
        style="margin-bottom: 30px; margin-left: 20px; margin-top: 30px"
      >
        <p class="verify-email-typography">
          An OTP has been sent to your email ID user****@em***.com. Please enter
          below to verify your email ID
        </p>
      </div>
      <mat-card-content>
        <form>
          <mat-form-field appearance="outline" class="big-text-input">
            <mat-label class="text_12_400_gray_1000">OTP</mat-label>
            <input matInput name="username" />
          </mat-form-field>
          <button mat-button>Resend OTP</button>
          <div class="example-button-row">
            <button
              mat-raised-button
              class="btn-primary-md"
              (click)="handleRegistration($event)"
            >
              Verify and Register
            </button>
          </div>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
