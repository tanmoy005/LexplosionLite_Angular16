<div class="container">

  <mat-card class="mat-card-container">
    <mat-card-header>
      <div class="login-header-div">
        <h3>Login</h3>
      </div>
    </mat-card-header>

    <mat-card-content class="login-container-div">
      <div class="login-credential-div">
        <form class="example-form">
          <!-- Username field -->
          <mat-form-field class="example-form-field-width">
            <mat-label>Username</mat-label>
            <input type="email" matInput [formControl]="usernameFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="usernameFormControl.hasError('email') && !usernameFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="usernameFormControl.hasError('required')">Email is <strong>required</strong></mat-error>
          </mat-form-field>

          <!-- Password field -->
          <mat-form-field class="example-form-field-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl" placeholder="Password">
            <mat-error *ngIf="passwordFormControl.hasError('required')">Password is <strong>required</strong></mat-error>
          </mat-form-field>

          <!-- Submit button -->
          <div class="login-button-div">
            <button mat-flat-button color="primary"
            [disabled]="usernameFormControl.invalid || passwordFormControl.invalid"
              class="example-button-width"
              (click)="handleLogin($event)"
              >
              Login
            </button>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
