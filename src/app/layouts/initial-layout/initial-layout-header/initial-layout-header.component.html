<div class="initial-layout-header contain_bg_36_br_16">
  <div class="logo-container">
    <img src="assets/images/logos/Komrisk Lite Logo_2024.svg" alt="logo" />
  </div>

  <div class="page-link-container">
    <div
      [class.selected]="isSelectedMenuItem(menuItem.path)"
      class="link-item text_16_700"
      *ngFor="let menuItem of menuItemList"
      (click)="handleMenuItemClick(menuItem.path)"
    >
      {{ menuItem.displayName }}
    </div>
  </div>
</div>
